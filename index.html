<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單的計數器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>簡單的計數器</h1>
    <p id="counter">0</p>
    <button onclick="increaseCounter()">增加數字</button>

    <script>
        let count = 0;
        function increaseCounter() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
</body>
</html>
